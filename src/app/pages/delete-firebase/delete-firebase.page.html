<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Borrar Item Firebase</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <h1>Borrar Item Firebase</h1>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-select [(ngModel)]="id">
                    <ion-select-option *ngFor="let item of items" value="{{ item.id }}">
                      {{ item.id + " - " + item.title }}
                    </ion-select-option>
                  </ion-select>
              </ion-item>
            </ion-card-content>

            <ion-button color="danger" margin expand="block" (click)="borrar()">
              Borrar
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
