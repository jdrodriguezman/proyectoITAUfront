<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Editar Item Firebase</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <h1>Editar Item Firebase</h1>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-select [(ngModel)]="peticion.id">
                  <ion-select-option *ngFor="let item of items" value="{{ item.id }}">
                    {{ item.id + " - " + item.title }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label>title</ion-label>
                  <ion-input [(ngModel)]="peticion.title"></ion-input>
                </ion-item>
            </ion-card-content>

            <ion-button color="warning" margin expand="block" (click)="edit()">
              editar
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
